<!DOCTYPE HTML>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Copy Item</title>
</head>
<body>
<header>
    <span sec:authorize="isAuthenticated()">
        Logged user : <span sec:authentication="name"></span>   |
        Role: <span sec:authentication="principal.authorities"></span>   |
        <a th:href="@{/items}">Items</a>|
        <a th:href="@{/orders}">Orders</a>   |
        <a th:href="@{/articles}">Articles</a>   |
        <span sec:authorize="hasAuthority('CUSTOMER USER')"><a th:href="@{/profile}">Profile</a>|</span>
        <span sec:authorize="hasAuthority('CUSTOMER USER')"><a th:href="@{/reviews/new}">Reviews</a>|</span>
        <a th:href="@{/logout}">Logout</a>
    </span>
</header>
<h1>Create Item</h1>
<form method="post" th:action="@{/items/{item_id}/copy(item_id=${item.id})}" th:object="${itemDTO}">
    <table>
        <tr>
            <td>Item Name:</td>
            <td><input maxlength="50" placeholder="Potato" required th:field="${item.name}"
                       th:value="${item.name}" type="text"/>
            </td>
            <td th:errors="*{name}" th:if="${#fields.hasErrors('name')}">Name Error</td>
        </tr>
        <tr>
            <td>Item Price:</td>
            <td><input maxlength="15" placeholder="105.325" required
                       th:field="${item.price}" th:value="${item.price}" type="text"/></td>
            <td th:errors="*{price}" th:if="${#fields.hasErrors('price')}">Surname Error</td>
        </tr>
        <tr>
            <td>Item Description:</td>
            <td><textarea cols="50" maxlength="200" placeholder="Item Description" required
                          rows="10" th:field="${item.text}" th:value="${item.text}"></textarea></td>
            <td th:errors="*{text}" th:if="${#fields.hasErrors('text')}">Address Error</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">Create Item</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
