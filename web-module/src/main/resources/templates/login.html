<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Page</title>
</head>
<body>
<form method="post" th:action="@{/login}">
    <h1>Please Sign In</h1>
    <div th:if="${param.error}">
        Invalid username or password.
    </div>
    <div th:if="${param.role}">
        You have no valid role. Try Postman?
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <input autofocus="true" id="username" name="username" placeholder="Email" required="true" type="text"/><br/>
    <input id="password" name="password" placeholder="Password" required="true" type="password"/><br/>
    <input type="submit" value="Sign In"/>
</form>
</body>
</html>
