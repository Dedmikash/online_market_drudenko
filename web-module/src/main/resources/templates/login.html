<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Page</title>
</head>
<body>
<form th:action="@{/login}" method="post">
    <h1>Please Sign In</h1>
    <div th:if="${param.error}">
        Invalid username or password.
    </div>
    <div th:if="${param.role}">
        You have no valid role.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <input type="text" name="username" id="username" placeholder="Email" required="true" autofocus="true"/><br/>
    <input type="password" name="password" id="password" placeholder="Password" required="true"/><br/>
    <input type="submit" value="Sign In"/>
</form>
</body>
</html>
